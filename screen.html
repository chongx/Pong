<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	<h1>Actions</h1>

	<div id="action"></h2>

	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script>
	// Make a connection to the socket.io server
	// This also fires the "connection" event, but it doesn't matter
	var socket = io.connect('http://localhost:3000/');

	// When getting a "receive" event from the server
	socket.on('receive', function(data) {
		// update the DOM with received data
		document.getElementById('action').innerHTML = data.direction + " " + data.player;
	});
	</script>
</body>
</html>
